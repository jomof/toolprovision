language: java
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - g++-4.8
    script:
    - chmod +x gradlew
    - chmod +x gradlew && ./gradlew assemble
    - ./gradlew --info check
    - ./gradlew assemble

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/libs/toolprovision-${TRAVIS_TAG}.jar
  - build/libs/toolprovision-${TRAVIS_TAG}-sources.jar
  - build/libs/toolprovision-${TRAVIS_TAG}-javadoc.jar
  skip_cleanup: true
  on:
    tags: true
